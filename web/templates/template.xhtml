<?xml version='1.0' encoding='UTF-8' ?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Budget</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


        <h:outputStylesheet library="css"
                            name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet library="css"
                            name="font-awesome/css/font-awesome.min.css" />
        <h:outputStylesheet library="css" name="reset.css" />
        <h:outputStylesheet library="css" name="library.css" />
        <h:outputStylesheet library="css" name="style.css" />



    </h:head>
    <h:body>
        <div class="container nopadding">
            <div id="header">
                <ui:insert name="heading" >
                    <ui:include src="header.xhtml" />
                </ui:insert>
            </div>

            <div id="content" style="height: auto!important">
                <ui:insert name="content"/>
            </div>

            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
